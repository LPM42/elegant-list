<head>
  <title>Elegant List</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-brand"> Elegant List
          </div>
        </div>
      </div>

    <!-- "submit" on "new-task" class calls submit function, inserting to tasks collection -->
      <form class="new-task form-horizontal" role="form">
        <div class="form-group">
          <label for="task" class="col-sm-2 control-label">Task:</label>
            <div class="col-sm-5">
              <input type="text" name="task" class="form-control" placeholder="Type to add new tasks"/>
            </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description:</label>
          <div class="col-sm-5">
            <input type="text" name="description" class="form-control" placeholder="Type to add new description"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Add Task</button>
          </div>
        </div>
      </form>
    </header>

    <ul class="list-group">
    <!-- Template "task" is repeated for each element in the tasks collection  -->
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="list-group-item">
    <span class="text task-size"><strong>{{task}}</strong></span> <br>
    <div class="text description-size">{{description}}</div>
    <hr>
    <!-- Sorted by time-stamp, TODO: sort by priority -->
    <div class="text-muted">{{timeCreated}}</div> <br>
    <button class="remove btn btn-danger">Remove</button>
  </li>
</template>
